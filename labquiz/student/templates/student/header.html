<!DOCTYPE html>
<html>
<head>
	<title>MCQ Portal</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/bootstrap.min.css' %}">

	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	<style>
	  .modal-header,.close {
	      background-color: #009933;
	      text-align: center;
	      font-size: 30px;
	  }
	  </style>
</head>
<body class="body" style="background-color:#fff">
<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<a href="#" class="navbar-brand">JSS MCQ Portal</a>
		</div>
		<ul class="nav navbar-nav">
			{% block navbar %}
			{% endblock %}
		</ul>

		<ul class="nav navbar-nav navbar-right">
			{% block navbar2 %}
			{% endblock %}
		</ul>
	</div>
</nav>

<div class="container">
	{% block content %}
	{% endblock %}
</div>


<script src="{% static 'login/js/jquery.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="{% static 'login/js/bootstrap.min.js' %}"></script>

</body>
</html>
