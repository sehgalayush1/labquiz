{% extends 'teacher/header.html' %}
{% block navbar %}
<li><a href="{% url 'teacher:index' %}"> Home</a></li>
{% endblock %}

{% block navbar2 %}
<li><a href="{% url 'teacher:addStaff' %}"><span class="glyphicon glyphicon-user"></span> Add Staff</a></li>
<li><a href="/logout/"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
{% endblock %}

{% block content %}
<div class="row">
<div class="col-md-2">
</div>

<div class="col-md-4">
    <form role="form" method="post" action="{% url 'teacher:addStaff' %}">
        {% csrf_token %}
        <legend>Add User</legend>
        <div class="form-group">
            <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
            <input type="text" class="form-control" name="username" id="username" value="" placeholder="username">
        </div>
        <div class="form-group">
            <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
            <input type="password" class="form-control" name="password" id="password" value="" placeholder="password">
        </div>
        <div class="form-group">
            <br>
            <button type="submit" class="btn btn-primary btn-block">Add User</button>
        </div>
    </form>
</div>
<div class="col-md-2">
</div>
<div class="col-md-4">
    <table class="table table-bordered">
        <thead><tr>USERS</tr></thead>
        <tbody>
            {% for user in users %}
            <tr><td>{{user.username}}</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</div>            
{% endblock %}
