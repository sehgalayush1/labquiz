{% extends 'teacher/header.html' %}


{% block content %}
	<h1>Insert Question</h1>
	<form action="" method="post" enctype = "multipart/form-data" >
	    {% csrf_token %}
	    {{ form.as_p }}
	    <button type="submit">Insert</button>
	</form>
	<br><br>
	{% if messages %}
  		{% for message in messages %}
      			<p class="{{ message.tags }}">{{ message }}</p>
    	{% endfor %}
	{% endif %}
{% endblock %}
