{% extends 'teacher/header.html' %}


{% block content %}
<div>
	<div class="well">
		<center><a href="#" data-toggle= "modal" data-target = "#popuplogin">Teacher</a></center>
	</div>
	<div class="well">
		<center><a href="#" data-toggle= "modal" data-target = "#student">Student</a></center>
	</div>
</div>
	<div class="modal fade" id = "popuplogin" role = "dialog">
    	<div class="modal-dialog">
    		<div class="modal-content">
    			<div class="modeal-header" style="padding:35px 50px 10px 50px;">
    				<button type="button" class="close" data-dismiss= "modal">&times;</button>
    				<h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
    			</div>
    			<div class="modal-body" style="padding:30px 50px;">
    				<form role="form" method="post" action="{% url 'check' %}">
    					{% csrf_token %}
    					<div class="form-group">
    						<label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
    						<input type="text" class="form-control" name="username" id="username" value="" placeholder="username">
    					</div>
    					<div class="form-group">
    						<label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
    						<input type="password" class="form-control" name="password" id="password" value="" placeholder="password">
    					</div>
    					<div class="form-group">
    						<br>
    						<button type="submit" class="btn btn-primary btn-block">Login</button>
    					</div>
    				</form>
    			</div>
    			<div class="modal-footer">
    				Don't know the credentials. Contact Admin.
    			</div>
    		</div>
    	</div>
    </div>

    <div class="modal fade" id = "student" role = "dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modeal-header" style="padding:35px 50px 10px 50px;">
                    <button type="button" class="close" data-dismiss= "modal">&times;</button>
                    <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
                </div>
                <div class="modal-body" style="padding:30px 50px;">
                    <form role="form" method="post" action="{% url 'checkstudent' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                            <input type="text" class="form-control" name="username" id="username" value="" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                            <input type="password" class="form-control" name="password" id="password" value="" placeholder="password">
                        </div>
                        <div class="form-group">
                            <br>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    Haven't registered yet. Register<a href="{% url 'register' %}">here</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
